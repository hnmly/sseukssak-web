<!DOCTYPE html>
<html lang="ko" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에코빈 - 쓱싹이</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .tab-content { display: none; animation: fadeInUp 0.5s ease-out; }
    .tab-content.active { display: block; }
    .modal { transition: opacity 0.3s ease, visibility 0.3s ease; opacity: 0; visibility: hidden; }
    .modal.show { opacity: 1; visibility: visible; }
    .modal-content { transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .modal.show .modal-content { transform: scale(1); }
    .dropdown-menu { display: none; }
    .dropdown-menu.show { display: block; }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 font-sans text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">

  <header class="bg-white dark:bg-slate-800 shadow-sm sticky top-0 z-40 transition-colors duration-300">
    <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
      
      <div class="flex items-center cursor-pointer group" onclick="switchTab('company')">
        <img src="50f2cd5e-8301-4fad-a4d7-6261001ba7e7.png"
             alt="에코빈 로고"
             class="h-8 w-auto mr-2">
 
        <span class="font-bold text-xl tracking-tight text-slate-900 dark:text-white">에코빈</span>
      </div>
      <nav class="hidden md:flex items-center space-x-2">
        <button onclick="switchTab('company')" id="btn-company" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition duration-200">회사 소개</button>
        <button onclick="switchTab('product')" id="btn-product" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition duration-200">쓱싹이 소개</button>
        <button onclick="switchTab('advantages')" id="btn-advantages" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition duration-200">쓱싹이 장점</button>
        <button onclick="switchTab('mechanism')" id="btn-mechanism" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition duration-200">작동 원리</button>
        <button onclick="switchTab('qna')" id="btn-qna" class="nav-btn px-3 py-2 rounded-md text-sm font-medium transition duration-200">Q&A</button>

        <div class="h-6 w-px bg-slate-300 dark:bg-slate-600 mx-2"></div>

        <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition">
          <i id="theme-icon" data-lucide="moon" class="w-5 h-5 text-slate-600 dark:text-yellow-400"></i>
        </button>

        <div id="auth-area" class="ml-2 relative">
          <button onclick="openModal('login-modal')" class="px-4 py-2 bg-slate-800 dark:bg-slate-700 text-white text-sm rounded-lg hover:bg-slate-700 dark:hover:bg-slate-600 transition shadow-md">
            로그인
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="flex-grow max-w-6xl mx-auto px-4 py-10 w-full">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl overflow-hidden min-h-[600px] border border-slate-100 dark:border-slate-700">

      <div id="company" class="tab-content active p-8 md:p-12">
        <div class="text-center mb-8 animate-fade-in-up">
          <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-4">Pure Space, Zero Effort.</h2>
          <p class="text-lg text-slate-600 dark:text-slate-300 max-w-2xl mx-auto">
            "에코빈"는 일상의 불편함을 기술로 해결하는 혁신 스타트업입니다.
          </p>
        </div>
        <div class="w-full h-64 bg-slate-100 dark:bg-slate-700 rounded-xl mb-8 flex items-center justify-center overflow-hidden">
            <img src="https://pbs.twimg.com/media/GJKp6ntbcAASS0z.jpg" class="object-cover w-full h-full" alt="회사 이미지" />
        </div>
        <div class="text-center mb-10">
          <button onclick="toggleEmployees()" id="btn-toggle-emp" class="px-8 py-3 bg-blue-600 text-white rounded-full font-bold shadow-lg flex items-center justify-center mx-auto">
            <span>직원 보기</span>
            <i data-lucide="chevron-down" class="ml-2 w-5 h-5 transition-transform" id="icon-toggle-emp"></i>
          </button>
        </div>
        <div id="employee-list" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="flex items-center p-4 border border-blue-200 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                <div class="h-12 w-12 rounded-full flex items-center justify-center font-bold mr-4 bg-blue-200 text-blue-800">배</div>
                <div><h3 class="font-bold dark:text-white">배석우</h3><p class="text-sm text-slate-500">CEO / 사장</p></div>
            </div>
            </div>
      </div>

      <div id="product" class="tab-content p-8 md:p-16 h-full">
        <div class="flex flex-col md:flex-row items-center h-full">
          <div class="md:w-1/2 pr-0 md:pr-10 mb-8 md:mb-0">
            <span class="inline-block py-1 px-3 rounded-full bg-green-100 text-green-700 text-sm font-semibold mb-4">NEW</span>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white mb-6">
              조종할 수 있는<br />스마트 쓰레기통 <span class="text-blue-600">쓱싹이</span>
            </h1>
            <button onclick="startPaymentFlow()" class="px-8 py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg flex items-center">
              지금 만나러 가기 <i data-lucide="arrow-right" class="ml-2 w-5 h-5"></i>
            </button>
          </div>
          <div class="md:w-1/2 bg-slate-100 dark:bg-slate-700 rounded-xl h-80 flex items-center justify-center relative overflow-hidden">
              <img src="https://i2.ruliweb.com/img/25/05/29/197176973d7e5da6.jpg" alt="쓱싹이 제품" class="object-contain h-full transition-none" />
          </div>
        </div>
      </div>

      <div id="advantages" class="tab-content p-8 md:p-12 text-center text-xl">장점 및 상세 내용...</div>
      <div id="mechanism" class="tab-content p-8 md:p-12 text-center text-xl">작동 원리...</div>
      <div id="qna" class="tab-content p-8 md:p-12 text-center text-xl">Q&A...</div>

    </div>
  </main>

  <script>
    lucide.createIcons();
    let isLoggedIn = false;
    function switchTab(t){
      document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
      document.getElementById(t).classList.add('active');
    }
    function toggleDarkMode(){
      document.documentElement.classList.toggle('dark');
    }
    function openModal(id){document.getElementById(id).classList.add('show');}
    function closeModal(id){document.getElementById(id).classList.remove('show');}
  </script>
</body>
</html>
