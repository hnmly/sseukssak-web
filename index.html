<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레밍의 발톱 때 - 쓱싹이</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <style>
        .tab-content { display: none; animation: fadeIn .5s }
        .tab-content.active { display: block }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) }
            to { opacity: 1; transform: translateY(0) }
        }

        @keyframes rush {
            0% { transform: translateX(-120px) rotate(-5deg); opacity: 0 }
            20% { opacity: 1 }
            80% { transform: translateX(0) rotate(5deg) }
            100% { transform: translateX(0) rotate(0) }
        }

        .animate-rush {
            animation: rush 1.5s cubic-bezier(.34,1.56,.64,1) infinite;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition">

<header class="bg-white dark:bg-slate-800 shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto h-16 px-4 flex justify-between items-center">
        <div class="flex items-center cursor-pointer" onclick="switchTab('company')">
            <i data-lucide="sparkles" class="mr-2 text-blue-600"></i>
            <span class="font-bold text-xl">플레밍의 발톱 때</span>
        </div>

        <div class="flex items-center gap-4">
            <nav class="hidden md:flex gap-1">
                <button id="btn-company" onclick="switchTab('company')" class="nav-btn px-3 py-2 rounded-md text-sm font-medium text-blue-600 bg-blue-50 dark:bg-slate-700">회사 소개</button>
                <button id="btn-product" onclick="switchTab('product')" class="nav-btn px-3 py-2 rounded-md text-sm text-slate-500 dark:text-slate-400">쓱싹이 소개</button>
                <button id="btn-advantages" onclick="switchTab('advantages')" class="nav-btn px-3 py-2 rounded-md text-sm text-slate-500 dark:text-slate-400">쓱싹이 장점</button>
                <button id="btn-mechanism" onclick="switchTab('mechanism')" class="nav-btn px-3 py-2 rounded-md text-sm text-slate-500 dark:text-slate-400">작동 원리</button>
                <button onclick="openQnA()" class="px-3 py-2 rounded-md text-sm text-slate-500 dark:text-slate-400">Q&A</button>
            </nav>

            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
                <i data-lucide="moon" id="dark-icon"></i>
            </button>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-10">

<div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl min-h-[600px]">

<!-- 회사소개 -->
<div id="company" class="tab-content active p-12 text-center">
    <h2 class="text-3xl font-bold mb-4">We act like Fleming's Serendipity</h2>
    <p class="text-slate-600 dark:text-slate-300">
        사소한 발견에서 위대한 혁신을 만듭니다.
    </p>
</div>

<!-- 제품 -->
<div id="product" class="tab-content p-12 flex flex-col">
    <div class="flex flex-col md:flex-row items-center mb-10">
        <div class="md:w-1/2">
            <h1 class="text-5xl font-extrabold mb-6">
                부르면 오는<br>
                스마트 쓰레기통<br>
                <span class="text-blue-600">쓱싹이</span>
            </h1>
            <p class="text-lg text-slate-600 dark:text-slate-300">
                박수만 치면 다가오는 반려 가전
            </p>
        </div>

        <div class="md:w-1/2 h-80 bg-slate-100 dark:bg-slate-700 rounded-xl overflow-hidden">
            <img src="https://i2.ruliweb.com/img/25/05/29/197176973d7e5da6.jpg" class="w-full h-full object-cover">
        </div>
    </div>

    <div class="mt-auto bg-blue-50 dark:bg-slate-900 rounded-lg h-24 relative overflow-hidden flex items-center">
        <div class="animate-rush absolute left-10 flex flex-col items-center">
            <i data-lucide="trash-2" class="w-12 h-12 text-blue-600"></i>
            <div class="w-10 h-2 bg-slate-300 rounded-full mt-1 blur-sm"></div>
        </div>
        <div class="w-full flex justify-end pr-10 opacity-30">
            <i data-lucide="user" class="w-10 h-10"></i>
        </div>
    </div>
</div>

<!-- 장점 -->
<div id="advantages" class="tab-content p-12 text-center">
    <h2 class="text-3xl font-bold mb-8">왜 쓱싹이인가?</h2>
    <p class="text-slate-600 dark:text-slate-300">
        부르면 오고, 손대면 열립니다.
    </p>
</div>

<!-- 원리 -->
<div id="mechanism" class="tab-content p-12 text-center">
    <h2 class="text-3xl font-bold mb-8">작동 원리</h2>
    <p class="text-slate-600 dark:text-slate-300">
        박수 인식 → 이동 → 근접 감지 → 자동 개폐
    </p>
</div>

</div>
</main>

<footer class="bg-slate-900 text-slate-400 py-6 text-center">
    © 2025 플레밍의 발톱 때
</footer>

<script>
lucide.createIcons();

function switchTab(tab) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.getElementById(tab).classList.add('active');

    document.querySelectorAll('.nav-btn').forEach(b => {
        b.classList.remove('text-blue-600','bg-blue-50','dark:bg-slate-700');
        b.classList.add('text-slate-500','dark:text-slate-400');
    });

    const btn = document.getElementById('btn-' + tab);
    if(btn){
        btn.classList.add('text-blue-600','bg-blue-50','dark:bg-slate-700');
    }
}

function toggleDarkMode() {
    const html = document.documentElement;
    const icon = document.getElementById('dark-icon');

    html.classList.toggle('dark');
    icon.setAttribute('data-lucide', html.classList.contains('dark') ? 'sun' : 'moon');
    lucide.createIcons();
}

function openQnA() {
    const win = window.open('', '_blank');
    win.document.write(`
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>쓱싹이 Q&A</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 p-10">
<h1 class="text-3xl font-bold mb-6">쓱싹이 Q&A</h1>

<details class="mb-4 bg-white dark:bg-slate-800 p-4 rounded">
<summary class="font-bold cursor-pointer">배터리는 얼마나 가나요?</summary>
<p class="mt-2 text-slate-600 dark:text-slate-300">약 3개월 사용 가능합니다.</p>
</details>

<details class="mb-4 bg-white dark:bg-slate-800 p-4 rounded">
<summary class="font-bold cursor-pointer">음성 인식도 되나요?</summary>
<p class="mt-2 text-slate-600 dark:text-slate-300">추후 업데이트 예정입니다.</p>
</details>

<script>lucide.createIcons()</script>
</body>
</html>
`);
    win.document.close();
}
</script>

</body>
</html>
