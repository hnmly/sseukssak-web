<!DOCTYPE html>
<html lang="ko" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>플레밍의 발톱 때 - 쓱싹이</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .modal {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .dropdown-menu { display: none; }
    .dropdown-menu.show { display: block; }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col">

<header class="bg-white dark:bg-slate-800 shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">

    <!-- 로고 (효과 없음) -->
    <div class="flex items-center cursor-pointer" onclick="switchTab('company')">
      <img src="50f2cd5e-8301-4fad-a4d7-6261001ba7e7.png"
           class="h-14 w-auto mr-3">
      <span class="font-bold text-xl">에코빈</span>
    </div>

    <!-- 버튼 전부 유지 -->
    <nav class="hidden md:flex items-center space-x-2">
      <button onclick="switchTab('company')" class="px-3 py-2 hover:scale-105 transition">회사 소개</button>
      <button onclick="switchTab('product')" class="px-3 py-2 hover:scale-105 transition">쓱싹이 소개</button>
      <button onclick="switchTab('advantages')" class="px-3 py-2 hover:scale-105 transition">장점</button>
      <button onclick="switchTab('mechanism')" class="px-3 py-2 hover:scale-105 transition">작동 원리</button>
      <button onclick="switchTab('qna')" class="px-3 py-2 hover:scale-105 transition">Q&A</button>

      <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
        <i data-lucide="moon"></i>
      </button>

      <button onclick="openModal('login-modal')" class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:scale-105 transition">
        로그인
      </button>
    </nav>
  </div>
</header>

<main class="flex-grow max-w-6xl mx-auto px-4 py-10 w-full">
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl min-h-[600px]">

    <!-- 회사 소개 -->
    <div id="company" class="tab-content active p-8">
      <h2 class="text-3xl font-bold text-center mb-6 hover:scale-105 transition">
        Pure Space, Zero Effort.
      </h2>

      <!-- ✅ 사진: hover / 클릭 효과 없음 -->
      <div class="w-full h-64 bg-slate-100 rounded-xl overflow-hidden">
        <img src="https://pbs.twimg.com/media/GJKp6ntbcAASS0z.jpg"
             class="w-full h-full object-cover">
      </div>
    </div>

    <!-- 제품 -->
    <div id="product" class="tab-content p-8">
      <div class="flex flex-col md:flex-row items-center gap-8">
        <div class="md:w-1/2">
          <h1 class="text-4xl font-bold mb-4 hover:scale-105 transition">
            스마트 쓰레기통 <span class="text-blue-600">쓱싹이</span>
          </h1>
          <p class="text-lg hover:scale-105 transition">
            스마트폰으로 부르면 오는 쓰레기통
          </p>
        </div>

        <!-- ✅ 사진: 효과 없음 -->
        <div class="md:w-1/2 bg-slate-100 rounded-xl h-80 flex items-center justify-center">
          <img src="https://i2.ruliweb.com/img/25/05/29/197176973d7e5da6.jpg"
               class="object-contain h-full">
        </div>
      </div>
    </div>

    <div id="advantages" class="tab-content p-8 text-center">장점</div>
    <div id="mechanism" class="tab-content p-8 text-center">작동 원리</div>
    <div id="qna" class="tab-content p-8 text-center">Q&A</div>

  </div>
</main>

<!-- 로그인 -->
<div id="login-modal" class="modal fixed inset-0 flex items-center justify-center bg-black/50">
  <div class="bg-white dark:bg-slate-800 p-6 rounded-xl w-80">
    <h3 class="text-xl font-bold mb-4">로그인</h3>
    <input class="w-full mb-3 px-3 py-2 border rounded" placeholder="아이디">
    <button class="w-full bg-blue-600 text-white py-2 rounded">로그인</button>
  </div>
</div>

<footer class="bg-slate-900 text-slate-400 py-6 text-center">
  © 2025 에코빈
</footer>

<script>
  lucide.createIcons();

  function switchTab(tab) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
  }

  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
    lucide.createIcons();
  }

  function openModal(id) {
    document.getElementById(id).classList.add('show');
  }
</script>

</body>
</html>
