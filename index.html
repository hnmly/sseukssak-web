<!DOCTYPE html>
<html lang="ko" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에코빈 - 쓱싹이</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    .tab-content { display: none; animation: fadeInUp 0.5s ease-out; }
    .tab-content.active { display: block; }

    .modal {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal.show .modal-content {
      transform: scale(1);
    }

    .dropdown-menu { display: none; }
    .dropdown-menu.show { display: block; }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col">

<!-- HEADER -->
<header class="bg-white dark:bg-slate-800 shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">

    <!-- ✅ 로고 이미지 -->
    <div class="flex items-center cursor-pointer" onclick="switchTab('company')">
      <img src="50f2cd5e-8301-4fad-a4d7-6261001ba7e7.png"
           alt="에코빈 로고"
           class="h-14 w-auto mr-3">
      <span class="font-bold text-xl">에코빈</span>
    </div>

    <nav class="hidden md:flex items-center space-x-2">
      <button onclick="switchTab('company')" id="btn-company" class="nav-btn px-3 py-2">회사 소개</button>
      <button onclick="switchTab('product')" id="btn-product" class="nav-btn px-3 py-2">쓱싹이 소개</button>
      <button onclick="switchTab('advantages')" id="btn-advantages" class="nav-btn px-3 py-2">장점</button>
      <button onclick="switchTab('mechanism')" id="btn-mechanism" class="nav-btn px-3 py-2">작동 원리</button>
      <button onclick="switchTab('qna')" id="btn-qna" class="nav-btn px-3 py-2">Q&A</button>

      <div class="h-6 w-px bg-slate-300 mx-2"></div>

      <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
        <i id="theme-icon" data-lucide="moon"></i>
      </button>

      <div id="auth-area" class="ml-2">
        <button onclick="openModal('login-modal')"
          class="px-4 py-2 bg-slate-800 text-white rounded-lg">
          로그인
        </button>
      </div>
    </nav>

  </div>
</header>

<!-- MAIN -->
<main class="flex-grow max-w-6xl mx-auto px-4 py-10 w-full">
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl min-h-[600px]">

    <!-- COMPANY -->
    <div id="company" class="tab-content active p-8">
      <h2 class="text-3xl font-bold text-center mb-6">Pure Space, Zero Effort.</h2>

      <!-- ❌ hover 효과 제거된 이미지 -->
      <div class="w-full h-64 bg-slate-100 rounded-xl overflow-hidden">
        <img src="https://pbs.twimg.com/media/GJKp6ntbcAASS0z.jpg"
             class="w-full h-full object-cover">
      </div>
    </div>

    <!-- PRODUCT -->
    <div id="product" class="tab-content p-8">
      <div class="flex flex-col md:flex-row items-center gap-8">
        <div class="md:w-1/2">
          <h1 class="text-4xl font-bold mb-4">
            스마트 쓰레기통 <span class="text-blue-600">쓱싹이</span>
          </h1>
          <p class="text-lg mb-6">
            스마트폰으로 부르면 오는 쓰레기통
          </p>
        </div>

        <!-- ❌ hover 확대/회전 제거 -->
        <div class="md:w-1/2 bg-slate-100 rounded-xl h-80 flex items-center justify-center">
          <img src="https://i2.ruliweb.com/img/25/05/29/197176973d7e5da6.jpg"
               class="object-contain h-full">
        </div>
      </div>
    </div>

    <div id="advantages" class="tab-content p-8 text-center">장점 내용</div>
    <div id="mechanism" class="tab-content p-8 text-center">작동 원리</div>
    <div id="qna" class="tab-content p-8 text-center">Q&A</div>

  </div>
</main>

<!-- LOGIN MODAL -->
<div id="login-modal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="modal-content bg-white dark:bg-slate-800 p-6 rounded-xl w-80">
    <h3 class="text-xl font-bold mb-4">로그인</h3>
    <form onsubmit="handleLogin(event)">
      <input id="login-id" required class="w-full mb-3 px-3 py-2 border rounded" placeholder="아이디">
      <button class="w-full bg-blue-600 text-white py-2 rounded">로그인</button>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-slate-900 text-slate-400 py-6 text-center">
  © 2025 에코빈
</footer>

<script>
  lucide.createIcons();
  let isLoggedIn = false;

  function switchTab(tab) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
  }

  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
    lucide.createIcons();
  }

  function openModal(id) {
    document.getElementById(id).classList.add('show');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('show');
  }

  function handleLogin(e) {
    e.preventDefault();
    isLoggedIn = true;
    closeModal('login-modal');
  }

  switchTab('company');
</script>

</body>
</html>
